steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/qaware-techradar/techradar', '.' ]
  # Push the container image to container tegistry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/qaware-techradar/techradar']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'techradar', '--image', 'gcr.io/qaware-techradar/techradar', '--region', 'europe-west1', '--platform', 'managed', '--allow-unauthenticated']
images:
  - 'gcr.io/qaware-techradar/techradar'